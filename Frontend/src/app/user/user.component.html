<div>
  <p>Users Table:</p></div>
  <div class="adduser">
<button><a routerLink="/addUser" class="nav-link" routerLinkActive="active">Add User</a>
  </button>
</div>

<br>
<div>
<table class="table"> 
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th> 
        <th>Last Name</th>
        <th>Email Id</th>
        <th>Contact No</th>
        <th>Update</th>
        <th>Delete</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td><span>{{user.id}}</span></td>
        <td><span>{{user.firstName}}</span></td>
        <td><span>{{user.lastName}}</span></td>
        <td><span>{{user.emailId}}</span></td>
        <td><span>{{user.contactNo}}</span></td>
         <td> <button (click)="updateUser(user.id)" class="btn btn-info">Update</button></td>
          <td><button type="button" class="btn btn-warning"  (click)="deleteUser(user)">Delete</button></td>
         </tr>
      </tbody>
    
  </table>
</div>
  <mat-paginator [pageSizeOptions]="[5,10, 25, 100]" [pageSize]="5" [length]="totalElements"     
     (page)="nextPage($event)"></mat-paginator>
